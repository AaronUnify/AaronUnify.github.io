<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<title>Input Problems</title>
</head>
<body>

<a href="index.html" class="back-button">Back</a>

<h1>Input Problems as They Come to Mind</h1>

<label for="area">Area:</label>
<select id="area">
  <option value="COMMUTE">Commute</option>
  <option value="DIET">Diet</option>
  <option value="FAMILY">Family</option>
  <option value="FINANCE">Finance</option>
  <option value="FITNESS">Fitness</option>
  <option value="HEALTH">Health</option>
  <option value="HOME">Home</option>
  <option value="PERSONAL">Personal</option>
  <option value="RELATIONSHIP">Relationship</option>
  <option value="SLEEP">Sleep</option>
  <option value="SOCIAL LIFE">Social Life</option>
  <option value="STUDY">Study</option>
  <option value="WORK">Work</option>
</select>

<label for="emotion">Emotion:</label>
<select id="emotion">
  <option value="TIRED">Tired</option>
  <option value="STRESSED">Stressed</option>
  <option value="BUSY">Busy</option>
  <option value="BORED">Bored</option>
  <option value="SCARED">Scared</option>
  <option value="ANXIOUS">Anxious</option>
  <option value="INSECURE">Insecure</option>
  <option value="THREATENED">Threatened</option>
  <option value="LET DOWN">Let Down</option>
  <option value="HUMILIATED">Humiliated</option>
  <option value="BITTER">Bitter</option>
  <option value="ANGRY">Angry</option>
  <option value="FRUSTRATED">Frustrated</option>
  <option value="AVOIDANT">Avoidant</option>
  <option value="DISAPPROVING">Disapproving</option>
  <option value="DEPRESSED">Depressed</option>
  <option value="GUILTY">Guilty</option>
  <option value="LONELY">Lonely</option>
  <option value="VULNERABLE">Vulnerable</option>
  <option value="PHYSICAL PAIN">Physical Pain</option>
  <option value="IMPATIENT">Impatient</option>
  <option value="UNFOCUSSED">Unfocused</option>
  <option value="ENVY">Envy</option>
</select>

<label for="problem">Problem:</label>
<textarea id="problem"></textarea>

<label for="difficulty">Difficulty:</label>
<select id="difficulty">
  <option value="1">One Star</option>
  <option value="2">Two Stars</option>
  <option value="3">Three Stars</option>
  <option value="4">Four Stars</option>
  <option value="5">Five Stars</option>
</select>

<button type="submit">Submit</button>

</body>
</html>
